
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PM-SS v1.4</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0f4c81, #1abc9c);
  color: white;
  margin: 0;
  padding: 0;
}
.container {
  padding: 40px;
}
.card {
  background: rgba(255,255,255,0.1);
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
}
button {
  padding: 10px 15px;
  border: none;
  border-radius: 8px;
  background: #ffffff;
  color: #0f4c81;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
  <h1>PM-SS MobilePro v1.4 FULL</h1>
  <div class="card">
    <button onclick="loadCompanies()">Load Companies</button>
    <pre id="output"></pre>
  </div>
</div>
<script>
async function loadCompanies() {
  const res = await fetch('/api/companies');
  const data = await res.json();
  document.getElementById('output').textContent = JSON.stringify(data, null, 2);
}
</script>
</body>
</html>
